name: Database Migrations

on:
  push:
    branches: [main]
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run migrations'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  migrate:
    name: Run Supabase Migrations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Supabase CLI
        run: |
          npm install -g supabase@latest

      - name: Verify migrations
        run: |
          echo "Checking migration files..."
          ls -la supabase/migrations/

      - name: Link to Supabase project
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Run migrations
        run: |
          supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Verify migration success
        run: |
          echo "✅ Migrations completed successfully"

      - name: Generate TypeScript types
        run: |
          supabase gen types typescript --linked > temp_types.ts
          echo "✅ TypeScript types generated"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Create PR for type updates
        if: github.event_name == 'push'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: update Supabase types after migration'
          title: 'Update Supabase TypeScript types'
          body: |
            Auto-generated PR to update TypeScript types after database migration.

            **Migration applied:** ${{ github.sha }}

            Please review and merge to keep types in sync with database schema.
          branch: auto/update-supabase-types
          delete-branch: true
