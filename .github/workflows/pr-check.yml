name: PR Checks

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  quality-checks:
    name: Code Quality & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Verify Node.js version
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
          # Verify Node.js >= 20.9 (required for Next.js 16)
          NODE_VERSION=$(node --version | cut -d'v' -f2 | cut -d'.' -f1)
          if [ "$NODE_VERSION" -lt 20 ]; then
            echo "Error: Node.js 20.9+ is required for Next.js 16"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run type-check

      - name: Run linting
        run: npm run lint
        continue-on-error: true  # Allow lint warnings for now - fix in future PR

      - name: Build web app
        run: npm run build --workspace=apps/web
        env:
          # Required for Next.js build (use placeholder values for CI)
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-anon-key' }}

      - name: Check for TypeScript errors in mobile
        run: npm run type-check --workspace=apps/mobile
        continue-on-error: false

  dependency-review:
    name: Dependency Security Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
